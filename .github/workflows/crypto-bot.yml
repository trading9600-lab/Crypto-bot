name: Crypto Signal Bot (MEXC)

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes (UTC)
  workflow_dispatch:

concurrency:
  group: crypto-signal-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      # Step 1: Show trigger type (schedule or manual)
      - name: Show trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "UTC time:"
          date -u

      # Step 2: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 4: Upgrade pip
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      # Step 6: Run crypto signal bot
      - name: Run Crypto Signal Bot
        run: |
          python bot.py
          

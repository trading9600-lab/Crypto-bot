name: Crypto Signal Bot (MEXC)

on:
  # Automatic run every 5 minutes (UTC)
  schedule:
    - cron: "*/5 * * * *"

  # Manual run button
  workflow_dispatch:

concurrency:
  group: crypto-signal-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      # ðŸ”” Send message when workflow starts
      - name: Send workflow start message
        run: |
          MESSAGE="ðŸš€ Crypto Signal Bot started
Trigger: ${{ github.event_name }}
Time (UTC): $(date -u)"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"

      # Show trigger info in logs
      - name: Show trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          date -u

      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      # Run crypto signal bot
      - name: Run Crypto Signal Bot
        run: python bot.py
        
